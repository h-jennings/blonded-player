<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./scss/main.scss">
  <title>Blonded Player</title>
</head>

<body>
  <div id="wrapper">
    <div class="corner-symbols">
      <div class="symbol-1">
        <img src="./assets/images/corner-top-left-comp.svg">
      </div>
      <div class="symbol-2">
        <img src="./assets/images/corner-top-right-comp.svg">
      </div>
      <div class="symbol-3">
        <img src="./assets/images/corner-bottom-left-comp.svg">
      </div>
      <div class="symbol-4">
        <img src="./assets/images/corner-bottom-right-comp.svg">
      </div>
      <div class="globe-1"><img src="./assets/images/globe.png" width="500" height="500"></div>
      <div class="globe-2"><img src="./assets/images/globe.png" width="500" height="500"></div>
    </div>
    <nav class="c-logo">
      <img src="./assets/images/logo-comp.svg" alt="Blonded Player">
    </nav>
    <div class="l-player--wrapper">
      <div class="c-player">
        <div class="player--container">
          <div class="player--art">
            <img src="./assets/images/album-art.jpg" alt="Blonde Album Art" width="1280" height="1280">
          </div>
          <div class="player--controls">
            <div class="text--track__number txt--sm"><span class="text--track__current">01</span>/<span class="bolded text--track__total">17</span></div>
            <div class="player--buttons">
              <button class="seek-button--left" data-buttonType="back">
                <img src="./assets/images/seek-arrow.svg" alt="" width="10.4" height="8">
              </button>
              <button class="play-button" data-buttonType="play">
                <img src="./assets/images/play.svg" alt="" width="16" height="15">
              </button>
              <button class="seek-button--right" data-buttonType="next">
                <img src="./assets/images/seek-arrow.svg" alt="" width="10.4" height="8">
              </button>
            </div>
            <div class="player-progress--bar">
              <div class="player-progress--wrapper">
                <div class="color-1"></div>
                <div class="color-2"></div>
                <div class="color-3"></div>
                <div class="color-4"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="text--container">
          <div class="text--title">
            <div class="text--artist txt--base">Frank Ocean &mdash;</div>
            <div class="text--track txt--base bolded"></div>
          </div>
          <div class="text--time">
            <div class="text--time__elapsed txt--base">00:00</div>
            <div class="text--time__divider txt--base">::</div>
            <div class="text--time__total txt--base">00:30</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
